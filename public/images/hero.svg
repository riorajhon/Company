<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" fill="none" aria-hidden="true">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--accent, #00a3e0);stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:var(--accent, #00a3e0);stop-opacity:0.04"/>
    </linearGradient>
  </defs>
  <rect width="480" height="360" rx="12" fill="url(#heroGrad)"/>
  <!-- Laptop -->
  <rect x="140" y="120" width="200" height="120" rx="8" fill="var(--bg-card)" stroke="var(--border)" stroke-width="1"/>
  <rect x="155" y="135" width="170" height="90" rx="4" fill="var(--bg-elevated)"/>
  <rect x="165" y="155" width="80" height="8" rx="2" fill="var(--border)"/>
  <rect x="165" y="170" width="150" height="6" rx="2" fill="var(--border)" fill-opacity="0.6"/>
  <rect x="165" y="182" width="120" height="6" rx="2" fill="var(--border)" fill-opacity="0.6"/>
  <rect x="220" y="255" width="40" height="4" rx="2" fill="var(--border)"/>
  <!-- Doc/search -->
  <rect x="260" y="80" width="140" height="180" rx="8" fill="var(--bg-card)" stroke="var(--border)" stroke-width="1"/>
  <circle cx="330" cy="130" r="24" fill="var(--accent)" fill-opacity="0.25"/>
  <rect x="280" y="170" width="100" height="8" rx="2" fill="var(--border)"/>
  <rect x="280" y="188" width="80" height="6" rx="2" fill="var(--border)" fill-opacity="0.7"/>
  <rect x="280" y="208" width="90" height="6" rx="2" fill="var(--border)" fill-opacity="0.7"/>
  <rect x="280" y="230" width="60" height="24" rx="4" fill="var(--accent)"/>
  <!-- Person silhouette -->
  <ellipse cx="120" cy="280" rx="36" ry="40" fill="var(--border)" fill-opacity="0.4"/>
  <rect x="84" y="260" width="72" height="80" rx="36" fill="var(--border)" fill-opacity="0.3"/>
</svg>
